<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>DailyUI Signup</title>
    </head>
    <body>
        <div class="wrapper" align="center">
            <div class="container">
                <div class="title">
                    <h1>Signup</h1>
                </div>
                <div class="signup">
                    <div class="input-area">
                            <div id="email">
                                <i class="fas fa-user fa-lg"></i><input class="input" type="text" placeholder="username">
                            </div>
                            <div id="email">
                                <i class="fas fa-envelope fa-lg"></i><input class="input" type="text" placeholder="email">
                            </div>
                            <div id="email">
                                <i class="fas fa-key fa-lg"></i><input class="input" type="password" placeholder="password">
                            </div>
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
